apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.two.trial.yannick.todolist_2"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/jackson-all-1.7.1.jar')
    compile files('libs/jboss-jaxrs-api_1.1_spec-1.0.0.Final.jar')
    compile files('libs/resteasy4Android.jar')
    compile files('libs/retrofit-1.9.0.jar')
    compile files('libs/gson-2.3.1.jar')
}
